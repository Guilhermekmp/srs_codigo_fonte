<div class="card" style = "height:65px; display: block;">
    <div style= "height: 2.7rem; text-align: left; line-height: 60%; display: flex;
    justify-content: space-between;">
        <h1 style = "font-size: 30px;">Clientes</h1>
            <button 
            pButton 
            type="button" 
            class="app-button-success p-d-flex p-jc-center p-ic-center" 
            style="background-color: green; margin-top: 5px; padding-top: 5px;" (click)="abrirPopUp()">
            <i class="fa fa-plus" aria-hidden="true" style="padding-right: 10px;"></i>
            <span>Novo Cliente</span>
            </button>
    </div>
</div>
<p-dialog header="Novo Cliente" [(visible)]="displayCreation" [style]="{width: '50vw'}">
    <form [formGroup]="formulario">
        <div class="p-grid p-fluid p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="text" formControlName="nome" pInputText placeholder="Nome" style="width: 60%;">
            </div>
        </div>
        <br>
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="email" formControlName="email" pInputText placeholder="Email" style="width: 60%;">
            </div>
        </div> <br>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="text" formControlName="endereco" pInputText placeholder="Endereço" style="width: 60%">
            </div> <br>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <p-inputMask mask="999.999.999-99" unmask="true" formControlName="cpf" placeholder="CPF"></p-inputMask>
            </div><br>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <input type="text" formControlName="rg" pInputText placeholder="RG">
            </div> <br>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <p-inputMask mask="(999) 99999-9999" unmask="true" formControlName="telefone" placeholder="Telefone"></p-inputMask>
            </div> <br>
        </div>

        <div class="p-col-12 p-md-4 ">
            <div class="p-inputgroup">
                <input type="date" formControlName="dataNascimento" pInputText placeholder="Data Nascimento">
            </div>
        </div> <br>
        <div>
            <button pButton (click)="salvar()">
                <span style="line-height: 30px;">
                    Cadastrar
                </span>
            </button>
        </div>

    </form> <br>

</p-dialog>

<h3 class="first">CLIENTES</h3>
<p-table #dt [value]="client" [globalFilterFields]="['nome']">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nome" style="width: 9rem;">Nome</th>
            <th pSortableColumn="email" style="width: 10.8rem;">Email</th>
            <th pSortableColumn="endereco" style="width: 9rem;">Endereco</th>
            <th pSortableColumn="cpf" style="width: 7rem;">CPF</th>
            <th pSortableColumn="rg" style="width: 6rem;">RG</th>
            <th pSortableColumn="telefone" style="width: 9rem;">Telefone</th>
            <th pSortableColumn="dataNascimento" style="width: 8rem;">Data Nascimento</th>
            <th style="width: 10.8rem;">
                <div style="display: flex;">
                    <div style="padding-top: 5px; padding-right: 2px;">
                        <i class="pi pi-search"></i>
                    </div>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." style="width: 85%;"/>
                </div> 
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.nome}}</td>
            <td>{{client.email}}</td>
            <td>{{client.endereco}}</td>
            <td>{{client.cpf}}</td>
            <td>{{client.rg}}</td>
            <td>{{client.telefone}}</td>
            <td>{{client.dataNascimento | date:"dd/MM/yyyy"}}</td>
            <td>
                <button pButton class="ui-button-primary" (click)="atualizarCliente(client.id)"
                    style="text-align:center">
                    <span style="line-height: 30px;">
                        Editar
                    </span>
                </button>
                <button pButton class="ui-button-danger" (click)="deletar(client.id)" style="margin-left: 5px;">
                    <span style="line-height: 30px;">
                        Deletar
                    </span>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog header="Atenção" icon="pi pi-exclamation-triangle"></p-confirmDialog>
